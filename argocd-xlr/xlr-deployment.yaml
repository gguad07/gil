apiVersion: apps/v1
kind: Deployment
metadata:
  name: xlr
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: xlr
  template:
    metadata:
      labels:
        app: xlr
    spec:
      containers:
      - image: xebialabs/xl-release:23.1.0
        name: xlr
        ports:
        - containerPort: 8080
        env:
          - name: "ACCEPT_EULA"
            value: "Y"
          - name: "ADMIN_PASSWORD"
            value: "giladmin"
          - name: "XL_LICENSE"
            value: ""